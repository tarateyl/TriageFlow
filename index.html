<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TriageFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚕️</text></svg>">
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.5.1"
  }
}
</script>
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    background-color: #f0f2f5; /* Light grey background */
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; /* System font stack */
    display: flex;
    align-items: center; /* Vertical center */
    justify-content: center; /* Horizontal center */
    padding: 1rem; /* Add some padding around the card on small screens */
  }
  #root {
    width: 100%;
    height: 100%;
    display: flex; /* Ensure App component can be centered if it has margins */
    align-items: center;
    justify-content: center;
  }
  .is-recording svg {
    color: #ef4444; /* Red-500 */
    animation: pulse 1.5s infinite;
  }
  @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 0.7;
    }
    50% {
      transform: scale(1.2);
      opacity: 1;
    }
    100% {
      transform: scale(1);
      opacity: 0.7;
    }
  }
  /* Ensure prose link colors are visible on different backgrounds */
  .prose a {
    color: #007bff; /* A generic blue for links */
  }
  .prose code::before, .prose code::after {
    content: ""; /* Remove default backticks from prose */
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
